
<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8">
    <title>Metodický převodník</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
      .card { max-width: 720px; margin: auto; border: 1px solid #ddd; border-radius: 12px; padding: 24px; box-shadow: 0 2px 6px rgba(0,0,0,.04); }
      h1 { font-size: 22px; margin-top: 0; }
      label { display: block; margin: 12px 0 6px; font-weight: 600; }
      input[type="file"] { padding: 8px 0; }
      .row { display: flex; gap: 12px; }
      .row > div { flex: 1; }
      button { padding: 10px 16px; border-radius: 10px; border: 1px solid #222; background: #111; color: white; cursor: pointer; }
      .muted { color: #666; font-size: 14px; }
      .result a { display: block; margin: 6px 0; }
      .info { background: #f8f9fb; border: 1px dashed #ccd; padding: 12px; border-radius: 8px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Metodický převodník</h1>
      <h2 style="font-weight: normal; font-size: 1.2em; color: #555;">Nástroj pro převod metodických pokynů do srozumitelné řeči</h2>
      <p class="muted">Nahrajte Váš ZIP s metodickým pokynem a přílohami (PDF/DOCX). Lze nahrát i jednotlivé soubory.</p>

      <form id="f">
        <label>ZIP soubor</label>
        <input type="file" name="zipfile_input" accept=".zip"/>
        <label>Další soubory (PDF/DOCX/TXT) – volitelně</label>
        <input type="file" name="files" multiple />

        <div class="row">
          <div>
            <label>Cílové publikum</label>
            <input type="text" name="audience" value="personální útvary" style="width:100%"/>
          </div>
          <div>
            <label>Styl</label>
            <input type="text" name="style" value="návod" style="width:100%"/>
          </div>
        </div>
        <br/>
        <button type="submit">Vygenerovat výstupy</button>
      </form>

      <div id="out" class="result"></div>

      <div class="info muted">
        <p><strong>Soukromí:</strong> Soubory jsou zpracovány jednorázově. Nasazením v Azure lze nastavit, že data se nepoužijí pro trénink.</p>
      </div>
    </div>

    <script>
      const form = document.getElementById('f');
      const out = document.getElementById('out');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        out.textContent = 'Zpracovávám...';
        const data = new FormData(form);
        const res = await fetch('/upload', { method: 'POST', body: data });
        const js = await res.json();
        if (js.status === 'ok') {
          out.innerHTML = `
            <p>Hotovo:</p>
            <a href="${js.docx_path}" target="_blank">Stáhnout dokument (.docx)</a>
            <a href="${js.png_path}" target="_blank">Stáhnout schéma (.png)</a>
            ${js.audio_path ? `<a href="${js.audio_path}" target="_blank">Stáhnout audio (.mp3)</a>` : '<em>(Audio není zapnuto – chybí klíč Azure Speech)</em>'}
          `;
        } else {
          out.textContent = 'Chyba: ' + js.detail;
        }
      });
    </script>
  </body>
  </html>
